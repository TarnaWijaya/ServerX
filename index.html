<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Screen</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000; /* Latar belakang hitam */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .loading-screen img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .spinner {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 5px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="loading-screen">
    <img src="loading-image.jpg" alt="Loading Image">
    <div class="spinner"></div>
  </div>

  <script>
    // Simulasi loading selama 3 detik
    setTimeout(function() {
      window.location.href = 'Build/XC.html'; // Ganti dengan URL halaman tujuan
    }, 3000);
  </script>

</body>
</html>
